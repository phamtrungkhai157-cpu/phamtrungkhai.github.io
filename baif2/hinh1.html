<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tài liệu tham khảo</title>
    <style>
        /* Tôi thêm một chút CSS để trang web dễ nhìn hơn */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: red;
        }
        h2 {
            color: #333;
            border-left: 5px solid red;
            padding-left: 10px;
            margin-top: 30px;
        }
        ul {
            list-style-type: square;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Danh sách tài liệu tham khảo</h1>
    <hr>

    <h2>Tài liệu thiết kế trang web</h2>
    <ul>
        <li>Tài liệu HTML</li>
        <li>Tài liệu CSS</li>
        <li>Tài liệu Javascript</li>
    </ul>

    <h2>Tài liệu tin học văn phòng</h2>
    <ul>
        <li>Tài liệu Word</li>
        <li>Tài liệu Excel</li>
        <li>Tài liệu PowerPoint</li>
    </ul>

</body>
</html>
